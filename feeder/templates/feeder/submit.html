<form method="POST" action="{% url 'confirm_example' %}">
    {% csrf_token %}
    <h1>Schedule the feeding time for your pet!</h1>
    <h2>Select after current time {{current}}</h2>
    <input 
        type="datetime-local" 
        name="datetime" 
        placeholder="Datetime" 
        required
        min="{{current}}" />
    <br />
    <button type="submit">Schedule</button>
</form>
